<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mascaras</title>
</head>
<body>

    <link rel="stylesheet" href="style.css">

  
   <h1>Calculadora de Mascaras</h1>

    <label for="opcao">Escolha uma opção:</label>

    <select id="opcao">
        <option value="a">a) Percentual de perda</option>
        <option value="b">b) Metros quadrados de tecido</option>
        <option value="c">c) Metros de elástico</option>
        <option value="d">d) Metros perdidos</option>
    </select>

    <label for="N">Informe a quantidade de unidades:</label>
    <input type="number" id="N">

    <button id="calcula">Calcular</button>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>
</html>
